<template>

  <require from="./book-list"></require>
  <require from="./heading.html"></require>

  <heading text.bind="'books'"></heading>

  <div class="card">
    <div class="card-block">
        <form class="form-inline" submit.trigger="addBook()">
            <label for="book-title"></label>
            <input class="form-control" type="text" value.bind="bookTitle" id="book-title" placeholder="book title...">
            <input class="btn btn-success tap-right" type="submit" value="add">
          </form>        
    </div>
  </div>

  <hr />

  <book-list books.bind="books"></book-list>

</template>
